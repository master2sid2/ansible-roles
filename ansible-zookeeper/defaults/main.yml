zookeeper_version: "3.9.3"
zookeeper_url: "https://dlcdn.apache.org/zookeeper/zookeeper-{{ zookeeper_version }}/apache-zookeeper-{{ zookeeper_version }}-bin.tar.gz"

zookeeper_install: "/opt/apache-zookeeper-{{ zookeeper_version }}-bin"
zookeeper_home: "/opt/zookeeper"
zookeeper_conf: "{{ zookeeper_home }}/conf/zoo.cfg"
zookeeper_data: "/data/zookeeper"

zookeeper_user: "zookeeper"
zookeeper_group: "zookeeper"

zookeeper_client_port: 2181

zookeeper_mode: "single"
zookeeper_nodes: []
